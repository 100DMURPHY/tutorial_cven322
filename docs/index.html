<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CVEN322 Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Civil Engineering Systems Teaching Platform Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #1e40af;
      /* Engineering Blue */
    }

    .sidebar {
      background-color: #f8fafc;
      border-right: 1px solid #e2e8f0;
    }

    .sidebar-nav li.active>a {
      border-right: 3px solid var(--theme-color);
      font-weight: bold;
    }

    .markdown-section {
      max-width: 900px;
    }

    /* Ensure TOC items are visible */
    .sidebar-nav ul li ul {
      display: block !important;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'CVEN322 Platform',
      repo: '100DMURPHY/tutorial_cven322',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // Ensure the sidebar TOC is always expanded
      maxLevel: 4,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
