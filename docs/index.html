<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CVEN322 Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Civil Engineering Systems Teaching Platform Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme: Simple Dark (via docsify-themeable) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <style>
    :root {
      /* Custom Brand Colors */
      --theme-color: #3b82f6;
      /* Modern Blue */
      --base-font-size: 16px;
      --sidebar-width: 280px;
    }

    /* Sidebar Active Link Style */
    .sidebar-nav li.active>a {
      border-right: 4px solid var(--theme-color);
      background: rgba(59, 130, 246, 0.1);
      font-weight: 600;
    }

    /* Content Width */
    .markdown-section {
      max-width: 960px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'CVEN322 Platform',
      repo: '100DMURPHY/tutorial_cven322',

      // Sidebar & Navigation
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      relativePath: true,

      // Themeable Configuration
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },

      // Plugins Configuration
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Type to search...',
        noData: 'No Results!',
        depth: 6
      }
    }
  </script>

  <!-- Core Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Themeable Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Essential Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
